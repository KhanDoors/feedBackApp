<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Thank You</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpg" alt="Deloitte" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input type="text" name="customer" placeholder="Name of Owner" />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="dealer">
            <option value="">Select Dealer</option>
            <option value="emmit Smith">Emmit Smith</option>
            <option value="Troy Aikman">Troy Aikman</option>
            <option value="Michael Irvin">Michael Irvin</option>
            <option value="Jimmy Johnson">Jimmy Johnson</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please Rate the Cowboy</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" checked /> 5
        </div>
        <div class="form-group">
          <h3>Comments</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell me what you think"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
